<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letter="D" data-note="do"></div>
      <div class="piano-key" data-letter="F" data-note="re"></div>
      <div class="piano-key" data-letter="G" data-note="mi"></div>
      <div class="piano-key" data-letter="H" data-note="fa"></div>
      <div class="piano-key" data-letter="J" data-note="sol"></div>
      <div class="piano-key" data-letter="K" data-note="la"></div>
      <div class="piano-key" data-letter="L" data-note="ti"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-note="do♯"></div>
        <div class="piano-key sharp" data-letter="T" data-note="re♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-note="fa♯"></div>
        <div class="piano-key sharp" data-letter="I" data-note="sol♯"></div>
        <div class="piano-key sharp" data-letter="O" data-note="la♯"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/dashaostrikova" target="_blank" rel="noopener noreferrer">Dasha Ostrikova</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
